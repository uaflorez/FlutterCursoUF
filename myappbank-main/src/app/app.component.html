<div class="container-mb">
  <h1>
    {{title}}
  </h1>
  <br/>

  <div *ngIf="this.service.gBoolUserSingUp; then thenSignUp else elseSignUp"></div>
  <ng-template #thenSignUp>
    <div>
      <app-signup></app-signup>
    </div>
  </ng-template>
  <ng-template #elseSignUp>
    <div>
      <div *ngIf="this.lbolUserLogu; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-md">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                  <button type="button" class="navbar-toggler" routerLink="/home" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Home</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/profile">Profile</a>
                  <button type="button" class="navbar-toggler"data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Profile</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/accounts">Account</a>
                  <button type="button" class="navbar-toggler" routerLink="/accounts" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Accounts</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/transaction">Transaction</a>
                  <button type="button" class="navbar-toggler" routerLink="/transactions" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Transactions</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                  <button type="button" class="navbar-toggler" routerLink="/dashboard" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Dashboard</button>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/logout">Salir</a>
                  <button type="button" class="navbar-toggler" (click)="fnLogOut()" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Salir</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <router-outlet />
      </ng-template>
      <ng-template #elseBlock>
        <div>
          <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white">
                    <div class="card-body p-5 text-center">
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <label class="form-label" for="typeEmailX">Username </label>
                          <input type="text" id="typeUserName" class="form-control form-control-lg" maxlength="15" [(ngModel)]="lstrUser"/>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Password </label>
                          <input type="text" id="typePasswordX" class="form-control form-control-lg" maxlength= "15" [(ngModel)]="lstrPass"/>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" (click)="fnLogIN()">Login</button>
                      </div>
                      <div>
                        <p class="mb-0">
                          Don't have an account? 
                          <br><br>
                          <button type="button" class="btn btn-secondary" (click)="fnSignUp()">Sign Up</button>     
                        </p>
                      </div>
                      <div>
                        <label>{{lstrMessag}}</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </ng-template>    
    </div>

  </ng-template>

  
</div>
